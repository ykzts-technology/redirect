name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - id: release
        uses: google-github-actions/release-please-action@v3
        with:
          package-name: redirect
          release-type: go
          token: ${{ secrets.BOT_GITHUB_TOKEN }}
